<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <section class="card">
            <img src="images/illustration-hero.svg" alt="">
            <div class="content">
                <h1>Order Summary</h1>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="plan">
                    <div class="anual-plan">
                        <img src="images/icon-music.svg" alt="">
                        <div class="price">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>

                <button class="btn-proceed">Proceed to Payment</button>
                <button class="btn-cancel">Cancel Order</button>
            </div>
        </section>
    </main>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/gabrielFSOliveira" target="_blank">Gabriel Felipe</a>.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="total">
        <main class="card">
            <div class="equilibrium">
                <div class="equilirbium-img">
                    <img src="images/image-equilibrium.jpg" alt="Equilibrium">
                </div>
                <div class="overlayer">
                    <img src="images/icon-view.svg">
                </div>
            </div>

            <h1 class="title">Equilibrium #3429</h1>
            <p class="main-paragraph">Our Equilibrium collection promotes balance and calm.</p>

            <div class="icons">
                <div class="ethereum icon">
                    <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                    <p>0.041 ETH</p>
                </div>

                <div class="left-days icon">
                    <img src="images/icon-clock.svg" alt="Clock icon">
                    <p>3 days left</p>
                </div>
            </div>

            <hr>

            <div class="maker">
                <img src="images/image-avatar.png" alt="NFT Maker">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/gabrielFSOliveira" target="_blank">Gabriel Felipe</a>.
        </footer>
    </div>
</body>
</html>
